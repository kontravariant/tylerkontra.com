<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Your page title here :)</title>
    <meta content="The portfolio of Tyler Kontra" name="description">
    <meta content="Tyler Kontra" name="author"><!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel=
    "stylesheet" type="text/css"><!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="../css/skeleton.css" rel="stylesheet">
    <link href="../css/custom.css" rel="stylesheet">
    <link href="../css/hover.css" rel="stylesheet"><!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="../img/favicon/ico.png" rel="icon" type="image/png">
    <!-- animsition.css -->
    <link href="..//css/animsition.min.css" rel="stylesheet"><!-- jQuery -->

    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
    </script><!-- animsition.js -->

    <script src="..//js/animsition.min.js">
    </script>
</head>
<body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container animsition">
        <div class="row">
            <div class="one-half column" style="margin-top: 25%">
                <h4>Basic Page</h4>
                <p>This index.html page is a placeholder with the CSS, font and
                favicon. It's just waiting for you to add some content! If you
                need some help hit up the <a href=
                "http://www.getskeleton.com">Skeleton documentation</a>.</p>
            </div>
        </div>
    </div><!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->    
    
    <!--ANIMSITION JQUERY CALL-->
    <script>
        $(document).ready(function() {
          $(".animsition").animsition({
            inClass: 'fade-in',
            outClass: 'fade-out',
            inDuration: 1200,
            outDuration: 800,
            linkElement: '.animsition-link',
            // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
            loading: true,
            loadingParentElement: 'body', //animsition wrapper element
            loadingClass: 'animsition-loading',
            loadingInner: '', // e.g '<img src="loading.svg" />'
            timeout: false,
            timeoutCountdown: 5000,
            onLoadEvent: true,
            browser: [ 'animation-duration', '-webkit-animation-duration'],
            // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
            // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
            overlay : false,
            overlayClass : 'animsition-overlay-slide',
            overlayParentElement : 'body',
            transition: function(url){ window.location.href = url; }
          });
        });
    </script>
    <script>
$(document).ready(function() {
  $(".animsition-nav").animsition({
    inClass: 'fade-in',
    outClass: 'fade-out',
    inDuration: 1200,
    outDuration: 800,
    linkElement: '.animsition-nav',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});
    </script>
    
</body>
</html>
